################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar & nm-applet
exec-once = swww-daemon 
exec-once = mako
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Sunset-cursors
env = HYPRCURSOR_THEME,Sunset-cursors

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 1.2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 1
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	tap-to-click = true
	disable_while_typing = true
	scroll_factor = 0.2z
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

#############################
### APPLICATION LAUNCHERS ###
#############################

# Terminal and file management
bind = $mainMod, 36, exec, $terminal                                # Launch terminal (Return key)
bind = $mainMod, N, exec, $fileManager                              # Launch file manager
bind = $mainMod, T, exec, kitty --class=halfkitty -e fish -c "fastfetch; exec fish"  # Terminal with system info
#bind = $mainMod, T, exec, kitty --class=halfkitty -e fish -c "tmux new-session 'fastfetch; sleep infinity' \; split-window -v -p 55 'fish' \; select-pane -t 1"


# Browsers and specific applications
bind = $mainMod, Z, exec, zen-browser                               # Launch zen browser
bind = $mainMod, O, exec, brave                                     # Launch Brave browser

# Application launchers
#bind = $mainMod, D, exec, wofi --normal-window --show drun --allow-images  # App launcher  (list)  **wofi** 
bind = $mainMod, D, exec, rofi -show drun -theme $HOME/.config/rofi/menu/style-3.rasi #App launcher (list) **rofi**
bind = $mainMod SHIFT, D, exec, nwg-drawer                          # App drawer (grid) 
#bind = $mainMod, V, exec, nwg-clipman                               # Clipboard managerr
bind = $mainMod, V, exec, $HOME/.config/custom-scripts/cliphist.sh c # Clipboard managerr (show list to copy from)
bind = $mainMod SHIFT, V, exec, $HOME/.config/custom-scripts/cliphist.sh w # Clipboard managerr (clear the clipboard history)

#########################
### SYSTEM OPERATIONS ###
#########################

bind = $mainMod, M, exit,                                           # Exit Hyprland
bind = $mainMod SHIFT, E, exec, wlogout  -c 2 -r 3 -p layer-shell   # $HOME/.config/custom-scripts/wlogout.sh  # Logout menu
bind = $mainMod, L, exec, hyprctl dispatch exec "hyprlock"          # Lock screen

# System utilities
bind = $mainMod, C, exec, $HOME/.config/custom-scripts/change_wallpaper.sh          # Change wallpaper
bind = $mainMod SHIFT, C, exec, $HOME/.config/custom-scripts/wallpaper_selector.sh  # Change wallpaper selector window


# Screenshots
bind = ,Print, exec, grim -g "$(slurp)" - | swappy -f -             # Screenshot selected area

#########################
### WINDOW MANAGEMENT ###
#########################

# Window operations
bind = $mainMod, Q, killactive,                                     # Close active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill  # Force quit window

# Window states
bind = $mainMod, F, fullscreen, 0                                   # Toggle fullscreen
bind = $mainMod SHIFT, F, togglefloating                            # Toggle floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                    # Make all windows floating

# Window layout
bind = $mainMod, P, pseudo,                                         # Toggle pseudo mode
bind = $mainMod, J, togglesplit,                                    # Toggle split direction

# Window focus
bind = $mainMod, left, movefocus, l                                 # Focus window to the left
bind = $mainMod, right, movefocus, r                                # Focus window to the right
bind = $mainMod, up, movefocus, u                                   # Focus window above
bind = $mainMod, down, movefocus, d                                 # Focus window below
binde = ALT, Tab, cyclenext                                         # Cycle through windows
binde = ALT, Tab, bringactivetotop                                  # Bring active window to top

# Window swapping
bind = $mainMod ALT, left, swapwindow, l                            # Swap with window to the left
bind = $mainMod ALT, right, swapwindow, r                           # Swap with window to the right
bind = $mainMod ALT, up, swapwindow, u                              # Swap with window above
bind = $mainMod ALT, down, swapwindow, d                            # Swap with window below

# Window resizing
bind = $mainMod SHIFT, right, resizeactive, 100 0                   # Increase width
bind = $mainMod SHIFT, left, resizeactive, -100 0                   # Decrease width
bind = $mainMod SHIFT, down, resizeactive, 0 100                    # Increase height
bind = $mainMod SHIFT, up, resizeactive, 0 -100                     # Decrease height

# Mouse window management
bindm = $mainMod, mouse:272, movewindow                             # Move window with mouse
bindm = $mainMod, mouse:273, resizewindow                           # Resize window with mouse

##########################
### WORKSPACE CONTROLS ###
##########################

# Switch to workspace
bind = $mainMod, 1, workspace, 1                                    # Switch to workspace 1
bind = $mainMod, 2, workspace, 2                                    # Switch to workspace 2
bind = $mainMod, 3, workspace, 3                                    # Switch to workspace 3
bind = $mainMod, 4, workspace, 4                                    # Switch to workspace 4
bind = $mainMod, 5, workspace, 5                                    # Switch to workspace 5
bind = $mainMod, 6, workspace, 6                                    # Switch to workspace 6
bind = $mainMod, 7, workspace, 7                                    # Switch to workspace 7
bind = $mainMod, 8, workspace, 8                                    # Switch to workspace 8
bind = $mainMod, 9, workspace, 9                                    # Switch to workspace 9
bind = $mainMod, 0, workspace, 10                                   # Switch to workspace 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1                        # Move to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                        # Move to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                        # Move to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                        # Move to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                        # Move to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                        # Move to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                        # Move to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                        # Move to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                        # Move to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                       # Move to workspace 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic                   # Toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic            # Move window to scratchpad

# Workspace navigation with mouse
bind = $mainMod, mouse_down, workspace, e+1                         # Next workspace
bind = $mainMod, mouse_up, workspace, e-1                           # Previous workspace

#######################
### MEDIA CONTROLS ####
#######################

# Volume controls
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Volume up
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-       # Volume down
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle             # Toggle mute
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle        # Toggle mic mute
#bind = ,122, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ -5%                          # Volume down (alt)
#bind = ,123, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ +5%                          # Volume up (alt)
bindel = ,XF86AudioRaiseVolume, exec, sh -c 'wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -i audio-volume-high "Volume Up" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '\''{print int($2 * 100) "%"}'\'')"'
bindel = ,XF86AudioLowerVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -i audio-volume-low "Volume Down" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '\''{print int($2 * 100) "%"}'\'')"'
bindel = ,XF86AudioMute, exec, sh -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -i audio-volume-muted "Audio" "Mute toggled"'
bindel = ,XF86AudioMicMute, exec, sh -c 'wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send -i microphone-sensitivity-muted "Microphone" "Mic mute toggled"'

bind = ,122, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ -5% && notify-send -i audio-volume-low "Volume Down (Alt)" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '\''{print int($2 * 100) "%"}'\'')"'
bind = ,123, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ +5% && notify-send -i audio-volume-high "Volume Up (Alt)" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '\''{print int($2 * 100) "%"}'\'')"'


# Brightness controls
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+                             # Brightness up
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-                           # Brightness down
bindel = ,XF86MonBrightnessUp, exec, sh -c 'brightnessctl s +5% && b=$(brightnessctl | grep -oP "\\(\\K[0-9]+(?=%\\))"); notify-send -i input-keyboard-brightness "Brightness Up" "$b%"'
bindel = ,XF86MonBrightnessDown, exec, sh -c 'brightnessctl s 5%- && b=$(brightnessctl | grep -oP "\\(\\K[0-9]+(?=%\\))"); notify-send -i input-keyboard-brightness "Brightness Down" "$b%"'


# Media player controls
bindl = ,XF86AudioNext, exec, playerctl next                                          # Next track
bindl = ,XF86AudioPause, exec, playerctl play-pause                                   # Play/pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause                                    # Play/pause (alt)
bindl = ,XF86AudioPrev, exec, playerctl previous                                      # Previous track

#######################
### WINDOW RULES ######
#######################

# Floating terminal with system info
windowrulev2 = float,class:halfkitty
windowrulev2 = size 50% 55%,class:halfkitty
windowrulev2 = center,class:halfkitty

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
